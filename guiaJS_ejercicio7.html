<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <h1>Ejercicio 7</h1>
    <p>Introduce los numeros</p>
    <input type="number" name="number" id="num1">
    <input type="number" name="number" id="num2">
    <input type="number" name="number" id="num3">
    <input type="number" name="number" id="num4">
    <input type="number" name="number" id="num5">
    <input type="number" name="number" id="num6">
    <input type="number" name="number" id="num7">
    <input type="number" name="number" id="num8">
    <input type="number" name="number" id="num9">
    <input type="number" name="number" id="num10">

    <button onclick="CalculateNumbers()">Calcular</button>

    <p id="result"></p>

    <script>
        function CalculateNumbers(){
            const num1 = parseInt(document.getElementById('num1').value)
            const num2 = parseInt(document.getElementById('num2').value)
            const num3 = parseInt(document.getElementById('num3').value)
            const num4 = parseInt(document.getElementById('num4').value)
            const num5 = parseInt(document.getElementById('num5').value)
            const num6 = parseInt(document.getElementById('num6').value)
            const num7 = parseInt(document.getElementById('num7').value)
            const num8 = parseInt(document.getElementById('num8').value)
            const num9 = parseInt(document.getElementById('num9').value)
            const num10 = parseInt(document.getElementById('num10').value)

            let arrayNumbers = [num1, num2, num3, num4, num5, num6, num7, num8, num9, num10]
            

            let negNumbers = 0
            let posNumbers = 0
            let multiplos = 0
            let pares = 0


            for(let i = 0; i < arrayNumbers.length; i++){
                if(arrayNumbers[i] < 0) negNumbers++
                else if(arrayNumbers[i] >= 0 ) posNumbers++

                if(arrayNumbers[i] % 15 === 0) multiplos++
                if(arrayNumbers[i] % 2 === 0 && arrayNumbers[i] >= 0) pares += arrayNumbers[i]
                /*Este ultimo if excluira los numeros pares negativos*/

            }

            document.getElementById('result').innerHTML = 
            "Cantidad de números negativos: " + negNumbers + ". <br/>" + 
            "Cantidad de números positivos: " + posNumbers + ". <br/>" + 
            "Cantidad de Multiplos de 15: " + multiplos + ". <br/>" + 
            "El valor acumulado de los números pares es: " + pares + ". <br/> Este resultado excluye los números pares negativos"

           
            

        }
    </script>
</body>
</html>
