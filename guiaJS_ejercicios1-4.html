<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
</head>
<body class="container m-0">
    
    <div class="row align-items-center justify-content-center p-3"> 
        <div class="col">
        <h1>Ejercicio 1</h1>
        <h1>Ingresar edad:</h1>
        <input type="number" name="age" id="age">
        <button id="ConfirmAgebtn">OKAY</button>
        <p id="result-ej1" class="mt-4 fs-4"></p>
        </div>

        <div class="col">
            <h1>Ejercicio 2</h1>
            <div class="col col rows-2">
                <div class="">
                    <p class="m-0">Nombre</p>
                    <input type="text" id="name-ej2" placeholder="Nombre">
                </div>

                <div class="col">
                     <p>Carnet</p>
                    <input type="text" id="carnet-ej2" placeholder="123456">
                </div>
                
               
            </div>

            <h3>Notas:</h3>
            <div class=" row row cols-2">
                <div class="col">
                    <p>Examen</p>
                    <input type="number" id="test-ej2" placeholder="0.0">
                </div>
                
                <div class="col">
                    <p>Tareas</p>
                    <input type="number" id="hwork-ej2" placeholder="0.0">
                
                </div>

                <div class="col">
                    <p>Asistencia</p>
                    <input type="number" id="attendance-ej2" placeholder="0.0">
                </div>
                    
                <div class="col">
                    <p>Investigación:</p>
                    <input type="number" id="research-ej2" placeholder="0.0">
                </div>
                
                

                <p id="result-ej2"></p>
            </div>
        
            <button class="btn btn-primary " id="ej2btn">Obtener resultado</button>       

        </div>
    </div>
    
    <div class="row">
        <div class="col">
        <h1>Ejercicio 3</h1>
        <h2>Aumento</h2>

        <p>Nombre:</p>
        <input type="text" id="name-ej3" placeholder="Nombre">
        <p>Salario:</p>
        <input type="text" id="wage-ej3" placeholder="$000">
        <p>Categoria: Seleccionar la que le corresponda</p>
        <input type="radio" id="category-A" value="A" name="category">
        <label for="category-A">A</label>
        <input type="radio" id="category-B"  value="B" name="category">
        <label for="category-B">B</label>
        <input type="radio" id="category-C"  value="C" name="category">
        <label for="category-C">C</label>
        <input type="radio" id="category-D" value="D" name="category">
        <label for="category-D">D</label>

        <button id="ej3btn">Calcular salario</button>

        <p id="result-ej3"></p>
        </div>

        <div class="col">
        <h1>Ejercicio 4</h1>

        <p>Ingresa el primer número</p>
        <input type="text" id="num1-ej4" placeholder="000">
        <p>Ingresa el segundo número</p>
        <input type="text" id="num2-ej4" placeholder="000">
        
        <button id="ej4btn">Calcular</button>

        <p>El número mayor es: </p><p id="result-ej4"></p>

        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  

</body>
</html>
